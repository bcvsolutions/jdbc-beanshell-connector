JDBC_CONNECTOR=JDBC Universal Connector

JDBC_HOSTNAME_NAME=Host name
JDBC_HOSTNAME_HELP=Host name of the computer hosting appropriate database.
JDBC_PORT_NAME=Port number
JDBC_PORT_HELP=Appropriate port number.
JDBC_USERNAME_NAME=Username
JDBC_USERNAME_HELP=Username for database user.
JDBC_PASSWORD_NAME=Password
JDBC_PASSWORD_HELP=Password for database user.
JDBC_DATABASENAME_NAME=Database name
JDBC_DATABASENAME_HELP=Name of the database to connect.

JDBC_GET_NAME=GET script
JDBC_GET_HELP=Path to BeanShell script which returns appropriate object on resource.
JDBC_CREATE_NAME=CREATE script
JDBC_CREATE_HELP=Path to BeanShell script which creates a new object on resource.
JDBC_UPDATE_NAME=UPDATE script
JDBC_UPDATE_HELP=Path to BeanShell script which updates appropriate object on resource.
JDBC_DELETE_NAME=DELETE script
JDBC_DELETE_HELP=Path to BeanShell script which deletes appropriate object on resource.
JDBC_LISTALL_NAME=LISTALL script
JDBC_LISTALL_HELP=Path to BeanShell script which lists all objects on resource.
JDBC_GETSYNCTOKEN_NAME=GET_SYNC_TOKEN script
JDBC_GETSYNCTOKEN_HELP=Path to BeanShell script which returns timestamp for most recent account modification.
JDBC_SYNC_NAME=SYNC script
JDBC_SYNC_HELP=Path to a BeanShell for synchronization.
